{% extends 'base.html' %}

{% block content %}
<div class='body'>
	<form method='POST'> {% csrf_token %}
		<a href="{% url 'tests:Create DynMCQTest Menu' %}">Retour</a>
		<h1>Test {{DynMCQTestInfo.id_test}} : {{DynMCQTestInfo.title}}</h1>
		<h2>Questions du test :</h2>
		{% for instance in DynMCQquestionTestList %}
			<p><a href='{{ instance.get_absolute_url_question }}'>Question {{ instance.q_num }} : </a>{{instance.q_text}}</p>
		{% endfor %}
	</form>
</div>
{% endblock content %}
