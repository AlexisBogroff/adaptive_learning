{% extends 'base.html' %}

{% block content %}
<div class='body'>
	<form method='POST'> {% csrf_token %}
		<a href="{% url 'tests:Create DynMCQTest Menu' %}">Retour</a>
		<h1>Test : {{DynMCQTestInfo.title}}</h1>
		<h2>Questions du test :</h2>
		{% if empty is True %}
			{{form.questions}}
			<input type='submit', value='Save'/>
		{% else %}
			{% for instance in DynMCQquestionTestList %}
				<p>{{instance.q_text}}<p>
			{% endfor %}
		{% endif %}
	</form>
</div>
{% endblock content %}
